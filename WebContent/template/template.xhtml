<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	class="googlemapstyle"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

	<f:view locale="#{userSession.user.locale}"/>
	
<!-- 	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw6MYzh9A5OP3plRY0BmxxjIrQ7UCMaOQ&amp;sensor=true"></script> -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
    
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<script type="text/javascript" src="../js/moment.min.js"></script>
	
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css" />
	
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script>
	
	<ui:insert name="script" />
	
	<!-- Disable cacheing in all browsers -->
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="./favicon.ico" />

	<title><ui:insert name="title">#{msg['templateTitle']}</ui:insert></title>

	<!-- Bootstrap core CSS -->
	<link href="../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../css/dashboard.css" rel="stylesheet" />

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="../js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="../js/ie-emulation-modes-warning.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../js/ie10-viewport-bug-workaround.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.1/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>

<h:body class="googlemapstyle googlemapstylebody">

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/application/map.xhtml"> <img
					src="/image/pinderlogo.png" height="100%" />
				</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
				
					<li><a href="/application/myPinvents.xhtml">#{msg['templateNavMyEvent']}</a></li>
					<li><a href="/application/createEvent.xhtml">#{msg['templateNavCreateEvent']}</a></li>

					<li><a href="/application/category-people.xhtml"><i class="glyphicon glyphicon-th-large"></i></a></li>
					<li><a href="/application/calander.xhtml"><i class="glyphicon glyphicon-calendar"></i></a></li>
					<li><a href="/application/map.xhtml"><i class="glyphicon glyphicon-map-marker"></i></a></li>
					
					<li class="leftdivide"><a href="/application/profile.xhtml">#{msg['templateProfile']}</a></li>
					<li><a href="/application/mail.xhtml"><i class="glyphicon glyphicon-envelope"></i></a></li>
					<li><a href="/application/settings.xhtml"><i class="glyphicon glyphicon-cog"></i></a></li>
					
					<li class="leftdivide"><a href="/application/logoutSuccess.xhtml">Logout</a></li>
				</ul>
				<h:form class="navbar-form navbar-left">
								<h:inputText id="search"
									name="search"
									label="#{msg['templateSearch']}"
									pt:placeholder="#{msg['templateSearch']}"
									styleClass="form-control"
									value="#{query.search}" 
									type="text">
								</h:inputText>
<!-- 					<h:input id="search" name="search" type="text" styleClass="form-control" pt:placeholder="#{msg['templateSearch']}" value="#{search}" action="#{query.querySearch(search.value)}"/> -->
					<h:commandButton type="submit" value="Update" styleClass="btn btn-primary" action="#{query.querySearch()}"/>
				</h:form>
			</div>
		</div>
	</div>

	<ui:insert name="content-wrapper">
		<div class="content-box">
			<ui:insert name="content"></ui:insert>
		</div>
	</ui:insert>
	
	<ui:insert name="footer">
	
		<div class="footer">
			<div class="white-bar-footer col-sm-12 col-md-12">
				<center><img src="/image/pinderlogo.png" height="100px" width="300px" /></center>
<!-- 				<center> -->
					<div class="col-md-2 col-md-offset-5">
						<img src="/image/twittercustom-icon.png" height="36px" width="36px" />
						<img src="/image/facebookcustom-icon.png" height="36px" width="36px" />
						<img src="/image/linkedincustom-icon.png" height="36px" width="36px" />
						<img src="/image/googlepluscustom-icon.png" height="36px" width="36px" />
						<img src="/image/youtubecustom-icon.png" height="36px" width="36px" />
					</div>
<!-- 				</center> -->
			</div>
			
			<div class="black-bar-footer col-sm-12 col-md-12">

			</div>
